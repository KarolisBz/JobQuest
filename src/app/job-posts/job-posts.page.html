<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Job Posts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ jobPosts }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">we are</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-infinite-scroll>
      <ion-card *ngFor="let job of jobData">
        <!--individual card code-->
        <ion-card-header>
          <ion-card-title>{{job.name}}</ion-card-title>
          <ion-card-subtitle>Publication Date: {{job.publication_date}}</ion-card-subtitle>
          <ion-card-subtitle>Location: {{job.locations[0].name}}</ion-card-subtitle>
          <ion-card-subtitle>Type: {{job.type}}</ion-card-subtitle>
        </ion-card-header>

      </ion-card>
    </ion-infinite-scroll>
  </div>
</ion-content>
