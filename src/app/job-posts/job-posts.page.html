<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Job Posts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ jobPosts }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">we are</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let job of jobData">
      <!--individual card code-->
      <ion-card-header>
        <ion-card-title>{{job.jobTitle}}</ion-card-title>
        <ion-card-subtitle>Expiration Date: {{job.expirationDate}}</ion-card-subtitle>
        <ion-card-subtitle>Location Eircode: {{job.locationName}}</ion-card-subtitle>
        <ion-card-subtitle>Salary: {{job.maximumSalary}}</ion-card-subtitle>
        <ion-button (click)="toJobInfo(job)">To Job</ion-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
