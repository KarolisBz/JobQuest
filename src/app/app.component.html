<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" #menuTag preload="true" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>JobQuest</ion-list-header>
          <!-- log in chip avatar, shown using an ngIf statement -->
          <ion-chip *ngIf="isLoggedIn">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label (click)="toAccountPage()">{{accountObj.email}}</ion-label>
          </ion-chip>
          <ion-note *ngIf="!isLoggedIn" style="color: lightblue; text-decoration-line: underline;" (click)="toAccountPage()">Log In</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [disabled]="!isLoggedIn" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-Outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-badge slot="end">{{badgeDictionary[p.title]}}</ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
