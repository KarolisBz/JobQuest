<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <div>
            <strong class="capitalize center">Email:&nbsp;</strong>
            <br>
            <strong class="capitalize center">Password:&nbsp;</strong>
          </div>
        </ion-item>

        <ion-item>
          <ion-button class="ion-textCenter">Login</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
